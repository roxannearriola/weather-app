	<body>
		<div class="container">
			<div class="weather-app">
				<div class="search-form">
					<form id="search-form">
						<input
							type="text"
							placeholder="Enter a city"
							id="city-text-input"
						/>
						<button type="submit" id="search-button">
							<i class="fas fa-search"></i>
						</button>
						<button type="button" id="current-location">
							<i class="fas fa-location-arrow"></i>
						</button>
					</form>
				</div>

				<div class="weather-summary">
					<div class="weather-detail-today">
						<h2 id="temp-description">
							Partly cloudy
							<!--<i class="fas fa-cloud-sun"></i>-->
						</h2>
					</div>

					<div class="weather-today">
						<div class="weather-temp-today">
							<h1 id="temp-today">5</h1>
						</div>
						<div class="weather-unit-today">
							<small>
								<a href="#" class="celsius" id="celsius">°C</a>
								<!--|
								<a href="#" class="fahrenheit" id="fahrenheit">°F</a>-->
							</small>
						</div>
					</div>
				</div>

				<div class="detail-today">
					<p>
						<strong id="city">Montreal, Qc</strong>
					</p>
					<p>
						<span class="detail" id="today-day">Sunday</span> |
						<span class="detail" id="today-date">Feb 28</span> |
						<span class="detail" id="today-time">16:00</span>
					</p>
				</div>
